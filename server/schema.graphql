type AuthPayload {
  token: String
  user: User
}

type Query {
  users: [User!]!
  posts(orderBy: PostOrderByInput): [Post!]!
  user(username: String!): User
  me: User
}

type Mutation {
    signup(fullName: String!, username: String! email: String!, password: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
    deleteUser: User
    createPost: Post
}